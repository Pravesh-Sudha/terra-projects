<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Cognee AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Search Results</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <div class="card shadow-sm p-4 mb-4 result-card">
            <h3>Graph Completion Result</h3>
            <p class="border p-3 bg-light">{{ graph_result }}</p>
        </div>
        <div class="card shadow-sm p-4 mb-4 result-card">
            <h3>RAG Completion Result</h3>
            <p class="border p-3 bg-light">{{ rag_result }}</p>
        </div>
        <div class="card shadow-sm p-4 mb-4 result-card">
            <h3>Basic Search Result (Main Themes)</h3>
            <p class="border p-3 bg-light">{{ basic_result }}</p>
        </div>
        <div class="text-center mb-4">
            <a href="{{ url_for('static', filename='graph_visualization.html') }}" class="btn btn-success" target="_blank">View Knowledge Graph</a>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
